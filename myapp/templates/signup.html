{% load socialaccount %}
{% load static %}
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <div class="d-flex justify-content-center align-items-center vh-100 bg-secondary" style="background-color:aqua">
        <form class="bg-dark p-4 rounded shadow">
            <h1 id="top" class="text-center mb-4 text-light">SIGNUP</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-light" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-light">Dont have an account? <a href="{% url 'signup' %}">Signup</a></label>

            </div>
            <div class="container text-center">
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1 bg-primary border-1">
                    <span class="mx-3 text-white">Login Using</span>
                    <hr class="flex-grow-1 bg-primay border-1">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <a href="{% provider_login_url 'google' %}?next=/">
                        <img src="{% static 'Photos/google_logo.jpg' %}" alt="Google Logo" class="img-fluid" style="width: 50px;">
                    </a> 
                </div>
            </div>
        </form>
    </div>
</body>
