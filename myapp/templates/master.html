{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title> 
    <style>
        .nav-item:hover {
            background-color: #1a6aaf !important; /* Hover background color */
            border-radius: 0.25rem; /* Rounded corners for hover */
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid bg-primary">
        <nav class="navbar navbar-dark navbar-expand-sm ps-3">
            <!-- Logo -->
            <a href="#" class="navbar-brand mb-0 h1">
                <img src="{% static 'Photos/logo.png' %}" alt="Logo" class="d-inline-block align-top" height="50" width="150">
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- Left-aligned links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active text-white ps-3">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white ps-3">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white ps-3">Contact Us</a>
                    </li>
                </ul>
                <!-- Right-aligned Login and Signup -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link text-white ps-3">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white ps-3">Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
   
    {% block content %} {% endblock %}

    
</body>
</html>
